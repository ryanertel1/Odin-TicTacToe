<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='./style.css'>
    <script src='script.js' defer></script>
    <title>Document</title>
</head>
<body>
    <form class='player-selection'>
        <div class='player1-container'>
            <text>Player 1: </text>
            <input type='text' name='player1-name' class='player-name player1-name'>
            <input type='checkbox' name='player1-type' class='player-type player1-type' onclick='return false;'>
            <label for='player1-name' class='player-name'>Name</label>
            <label for='player1-type' class='player-type'>Type</label>
        </div>
        <div class='player2-container'>
            <text>Player 2: </text>
            <input type='text' name='player2-name' class='player-name player2-name'>
            <input type='checkbox' name='player2-type' class='player-type player2-type' checked>
            <label for='player2-name' class='player-name'>Name</label>
            <label for='player2-type' class='player-type'>Type</label>    
        </div>
    </form>
	<div class='game-container'></div>
    <div class='gameOver-modal' data-shown='false'>
        <text class='gameOver-text'>You Win!</text>
        <button class='newGame-button'>New Game</button>
    </div>
</body>
</html>
